<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css/style.css">
    <title>Jogo da Velha</title>
</head>
<body>
    
    <h1>Jogo da Velha</h1>

    <div class="stage">
        <div class="players">
            <h3 class="play1">Jogador 01: </h3>
            <h3 class="play2">Jogador 02: </h3>
        </div>
        <div>
            <div id="0" class="square"></div>
            <div id="1" class="square"></div>
            <div id="2" class="square"></div>
        </div>
        <div>
            <div id="3" class="square"></div>
            <div id="4" class="square"></div>
            <div id="5" class="square"></div>
        </div>
        <div>
            <div id="6" class="square"></div>
            <div id="7" class="square"></div>
            <div id="8" class="square"></div>
        </div>
        <input id="resetPoints" type="button" value="Reset points">
        <input id="restart" type="button" value="Restart Game">
    </div>
    <div class="score">
        <div id="scorePlay1">Jogador 01: <span class="scorePlayer">0</span></div>
        <div id="scorePlay2">Jogador 02: <span class="scorePlayer">0</span></div>
    </div>



    <script src="app.js/game.js"></script>
    <script src="app.js/interface.js"></script>
</body>
</html>
